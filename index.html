        // --- Helper Components ---

            <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}>
                <path strokeLinecap="round" strokeLinejoin="round" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />

            </svg>
        );

        const NavLink = ({ href, active, children }) => (

                {children}
            </a>
        );

        // --- Page Components ---
        const Header = ({ currentRoute, isDarkMode, toggleTheme }) => (
            <header className="sticky top-0 z-50 bg-slate-50/80 dark:bg-slate-900/80 backdrop-blur-sm border-b border-slate-200 dark:border-slate-800">
                <nav className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                    <div className="flex items-center justify-between h-16">
                        <div className="flex items-center">
                            <a href="#" className="text-xl font-bold tracking-tight text-gray-900 dark:text-white">
                                Juan Reyes
                            </a>
                        </div>
                        <div className="hidden sm:flex items-center space-x-4">
                            <NavLink href="#/" active={currentRoute === 'home'}>Home</NavLink>
                            <NavLink href="#/professional-work" active={currentRoute.startsWith('professional')}>Professional Work</NavLink>
                            <NavLink href="#/digital-garden" active={currentRoute === 'garden'}>Digital Garden</NavLink>

                        </div>
                        <button

                        >

            </header>
        );

        const HomePage = () => {

            useEffect(() => {
                if (window.anime) {
                    anime({
                        targets: '.project-card',
                        translateY: [30, 0],
                        opacity: [0, 1],
                        delay: anime.stagger(100),
                        duration: 800,
                        easing: 'easeOutExpo',
                    });
                }
            }, []);
            return (
                <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
                    {projectGroups.map(group => (
                        <div key={group.id} className="project-card animate-in" onClick={() => onProjectSelect(group.id)}>
                            <div className="bg-white dark:bg-slate-800 rounded-lg overflow-hidden shadow-lg transform hover:-translate-y-1.5 transition-all duration-300 cursor-pointer flex flex-col border border-slate-200 dark:border-slate-700 hover:border-blue-500 dark:hover:border-blue-500">
                                <div className="h-56 w-full bg-slate-200 dark:bg-slate-700">
                                    {group.coverImage ? (
                                        <img src={group.coverImage} alt={group.title} className="w-full h-full object-cover object-top" />
                                    ) : (
                                        <div className="w-full h-full flex items-center justify-center text-slate-500">
                                            <span>No Preview</span>
                                        </div>
                                    )}
                                </div>
                                <div className="p-6 flex-grow flex flex-col">
                                    <h3 className="text-xl font-semibold text-gray-900 dark:text-white mb-2">{group.title}</h3>
                                    <p className="text-slate-600 dark:text-slate-400 text-sm flex-grow line-clamp-3">{group.description}</p>
                                </div>
                            </div>
                        </div>
                    ))}
                </div>
            )
        };

        const ProjectDetailPage = ({ project, onNavigateHome }) => {
            useEffect(() => {
                if (window.anime) {
                    const tl = anime.timeline({
                        easing: 'easeOutExpo',
                        duration: 600
                    });
                    tl.add({
                        targets: '.project-detail-container',
                        opacity: [0, 1],
                        translateY: [20, 0]
                    }).add({
                        targets: '.project-image',
                        opacity: [0, 1],
                        translateY: [20, 0],
                        delay: anime.stagger(100)
                    }, '-=400');
                }
            }, [project]);

            const parseTechNotes = (noteHtml) => {
                if (!noteHtml) return [];
                const cleanHtml = noteHtml.replace(/\\n/g, ' ').replace(/<br \/>/g, ' ');
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = cleanHtml;
                return Array.from(tempDiv.querySelectorAll('li, p'))
                    .map(el => el.textContent.trim().replace(/,/g, ''))
                    .filter(text => text);
            };

            return (
                <div className="project-detail-container animate-in">
                    <div className="mb-8">
                        <a href="#/professional-work" onClick={onNavigateHome} className="inline-flex items-center text-blue-600 dark:text-blue-400 hover:underline group">
                            <svg className="w-5 h-5 mr-2 transition-transform duration-300 group-hover:-translate-x-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
                            Back to Professional Work
                        </a>
                    </div>
                    <div className="bg-white dark:bg-slate-800/50 rounded-lg shadow-2xl w-full max-w-7xl mx-auto flex flex-col border border-slate-200 dark:border-slate-700">
                        <header className="p-6 sm:p-8 border-b border-slate-200 dark:border-slate-700">
                            <h2 className="text-3xl sm:text-4xl font-extrabold tracking-tight text-gray-900 dark:text-white">{project.title}</h2>
                            <p className="text-slate-600 dark:text-slate-400 mt-2 max-w-3xl">{project.description}</p>
                        </header>
                        <div className="flex flex-col lg:flex-row">
                            <div className="lg:w-2/3 p-6 sm:p-8">
                                <div className="space-y-6">
                                    {project.images.map(item => (
                                        <img key={item.id} src={'./files/items/' + item.safeClientFilename} alt={item.title} className="project-image rounded-lg w-full shadow-lg border border-slate-200 dark:border-slate-700" />
                                    ))}
                                </div>
                            </div>
                            <div className="lg:w-1/3 p-6 sm:p-8 border-t lg:border-t-0 lg:border-l border-slate-200 dark:border-slate-700 bg-slate-50 dark:bg-slate-900/50">
                                <div className="sticky top-24">
                                    {project.techNotes.map(note => (
                                        <div key={note.id} className="mb-8">
                                            <h4 className="font-semibold text-xl text-gray-900 dark:text-white mb-4 pb-2 border-b border-slate-200 dark:border-slate-700">{note.title}</h4>
                                            <ul className="space-y-2">
                                                {parseTechNotes(note.metaData.note).map((tech, index) => (
                                                    <li key={index} className="bg-slate-100 dark:bg-slate-700/50 p-3 rounded-md text-sm text-slate-700 dark:text-slate-300">{tech}</li>
                                                ))}
                                            </ul>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const PlaceholderPage = ({ title, children }) => {
            useEffect(() => {
                if (window.anime) {
                    anime({
                        targets: '.animate-in',
                        translateY: [20, 0],
                        opacity: [0, 1],
                        duration: 800,
                        easing: 'easeOutExpo',
                    });
                }
            }, []);
            return (
                <div className="animate-in text-center py-20">
                    <h2 className="text-3xl font-bold mb-4">{title}</h2>
                    <p className="text-slate-500">{children}</p>
                </div>
            )
        }

        // --- Main App Component ---
        function App() {
            const [currentRoute, setCurrentRoute] = useState('home');
            const [isDarkMode, setIsDarkMode] = useState(false);

            const { board, projectGroups } = useMemo(() => {
                const { board, groups, items } = config;
                const validGroups = groups.filter(g => g.title).map(group => {
                    const projectItems = items.filter(item => item.groupID === group.id);
                    const coverImageItem = projectItems.find(item => item.itemTypeID === 1 && item.safeClientFilename);
                    return {
                        ...group,
                        coverImage: coverImageItem ? `./files/items/${coverImageItem.safeClientFilename}` : null
                    };
                });
                return { board, projectGroups: validGroups };
            }, []);

            const selectedProject = useMemo(() => {
                const match = currentRoute.match(/^professional\/(\d+)$/);
                if (!match) return null;
                const projectId = parseInt(match[1], 10);
                const group = config.groups.find(g => g.id === projectId);
                if (!group) return null;
                const projectItems = config.items.filter(item => item.groupID === group.id);
                return {
                    ...group,
                    images: projectItems.filter(item => item.itemTypeID === 1 && item.safeClientFilename),
                    techNotes: projectItems.filter(item => item.itemTypeID === 2)
                };
            }, [currentRoute]);

            const toggleTheme = () => {
                const newIsDarkMode = !isDarkMode;
                setIsDarkMode(newIsDarkMode);
                if (newIsDarkMode) {
                    document.documentElement.classList.add('dark');
                    localStorage.setItem('theme', 'dark');
                } else {
                    document.documentElement.classList.remove('dark');
                    localStorage.setItem('theme', 'light');
                }
            };

            useEffect(() => {
                const savedTheme = localStorage.getItem('theme');
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
                    setIsDarkMode(true);
                    document.documentElement.classList.add('dark');
                }

                const parseHash = () => {
                    const hash = window.location.hash.replace(/^#\/?/, '');
                    const projectMatch = hash.match(/^professional-work\/(\d+)/);
                    if (projectMatch) {
                        setCurrentRoute(`professional/${projectMatch[1]}`);
                    } else if (hash === 'professional-work') {
                        setCurrentRoute('professional');
                    } else if (hash === 'digital-garden') {
                        setCurrentRoute('garden');
                    } else if (hash === 'contact') {
                        setCurrentRoute('contact');
                    } else {
                        setCurrentRoute('home');
                    }
                    window.scrollTo(0, 0);
                };
                window.addEventListener('hashchange', parseHash);
                parseHash();
                return () => window.removeEventListener('hashchange', parseHash);
            }, []);

            const renderContent = () => {
                if (currentRoute.startsWith('professional/')) {
                    return selectedProject ? <ProjectDetailPage project={selectedProject} onNavigateHome={() => window.location.hash = '#/professional-work'} /> : null;
                }
                switch (currentRoute) {
                    case 'home':
                        return <HomePage />;
                    case 'professional':
                        return <ProfessionalWorkPage projectGroups={projectGroups} onProjectSelect={(id) => window.location.hash = `#/professional-work/${id}`} />;
                    case 'garden':
                        return <PlaceholderPage title="Digital Garden">This space is currently growing. Check back soon for thoughts on woodworking, gaming, and more.</PlaceholderPage>;
                    case 'contact':
                        // return <PlaceholderPage title="Contact Me">You can reach me at <a href="mailto:contact@jdrey.dev" class="font-semibold text-crimson-600 dark:text-emerald-400 group-hover:underline">contact@jdrey.dev</a>.</PlaceholderPage>;
                        return <PlaceholderPage title="Contact Me">You can reach me at <span class="font-semibold text-crimson-600 dark:text-emerald-400 group-hover:underline">contact@jdrey.dev</span>.</PlaceholderPage>;
                    default:
                        return <HomePage />;
                }
            };

            return (
                <div>
                    <Header currentRoute={currentRoute} isDarkMode={isDarkMode} toggleTheme={toggleTheme} />
                    <main className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                        {renderContent()}
                    </main>
                    <footer className="text-center p-8 mt-16 text-slate-500 dark:text-gray-500 text-sm">
                        <p>&copy; {new Date().getFullYear()} Juan Reyes. All rights reserved.</p>
                    </footer>
                </div>
            );
        }
        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);
    </script>
</body>

</html>
